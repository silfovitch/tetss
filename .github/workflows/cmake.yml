name: my-workflow-name

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev && cd /home/runner/work/tetss/tetss/usr/src/gtest && sudo cmake CMakeLists.txt && sudo make
    - uses: actions/checkout@v1
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-Werror" ..
    - name: make
      run: cd build && cmake --build
    - name: Run Test
      run: /home/runner/work/cmake_with_flask/build/test/github_actions_gtest_example.test
      
